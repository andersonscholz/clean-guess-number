<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="console">
        <div id="icons">
            <div id="vermelho" onclick="reset()" style="background-color: #FF5E57;"></div>
            <div id="laranja" style="background-color: #FFBC2D;"></div>
            <div id="azul" style="background-color: #27C93F;"></div>
        </div>
        <div id="processo">
            <div>
                <label for="resp">Guess the number between 1 & 99:</label>
                <input type="text" name="" id="resp" min="1" max="99" on="verificar()">
                <p id="respostaum"></p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
